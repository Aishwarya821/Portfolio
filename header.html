    <script>
        $(document).ready(function () {
          // Toggle the navbar when the toggle button is clicked
          $(".navbar-toggler").on("click", function () {
            $("#navbar-collapse-toggle").toggleClass("show");
          });
      
          // Close the navbar when a link is clicked
          $(".navbar-nav a").on("click", function () {
            $("#navbar-collapse-toggle").removeClass("show");
          });
      
          // Close the navbar when anywhere on the screen is clicked
          $(document).on("click", function (e) {
            var target = $(e.target);
            if (!target.is(".navbar-nav") && !target.is(".navbar-toggler")) {
              $("#navbar-collapse-toggle").removeClass("show");
            }
          });
        });
      </script>
